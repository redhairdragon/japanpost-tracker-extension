<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <link rel="stylesheet" href="styles.css">
  <title>JapanPost Tracker</title>
</head>

<body>
  <h3>JapanPost Tracker</h3>
  <form id="tracking-form">
    <input type="text" id="tracking-number" placeholder="Enter tracking number" required>
    <button type="submit">Add Tracking Number</button>
  </form>
  <div id="tracking-items">
    <div class="grid" id="tracking-list">
      <!-- Tracking items will be dynamically added here -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="popup.js"></script>
</body>

</html>
